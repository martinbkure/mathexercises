	<h1>Interaktive opgaver af typen $$  \left( \begin{matrix}a\\ b \\  \end{matrix} \right) + c \cdot \left( \begin{matrix} d \\ e \\ \end{matrix} \right)   $$</h1>
<br>
Resultater indenfor en margin af 0.1 tages som korrekte.
<br>

	<div id="thecontainer"></div>

<script>
var left_text="$$\\overrightarrow  x =($$";
var right_text="$$)$$";
mysetup("thecontainer", generate_opg, test_result, 2, left_text, right_text);

	// opgaver af ax+b=c
	// array [opgave, svar]
	function generate_opg(){
		var a = random(-6, 6);
		var b = random(-6, 6);
		var c = random(-4, 4);
		var d = random(-6, 6);
		var e = random(-6, 6);
		
		var tc="+"+c;
		if (c<0){tc=""+c;}
		
		// note to self remember ekstra \ because of the html parsing i guess
		var st = "$$\\overrightarrow x= \\left( \\begin{matrix}"+a+"\\\\ "+b+" \\\\ \\end{matrix} \\right) "+tc+" \\\cdot \\left( \\begin{matrix}"+d+"\\\\ "+e+" \\\\ \\end{matrix} \\right)   $$";
		
		return [st, (a+c*d)+";"+(b+c*e)];	
	}
	
	// tester om angivne resultat er korrekt
	// svar is a string containing the users anwer
	// facit is a string containing the result generated from the above generate funktion
	function test_result(svar, facit, type){
		
		//alert(svar.length+" "+facit);
		
		var f= facit.split(";");
		var resultat_1 = parseFloat(f[0]);
		var resultat_2 = parseFloat(f[1]);
		//var resultat_3 = parseFloat(f[2]);
		
		var svar_1 = svar[0].replace(',','.');
		var svar_2 = svar[1].replace(',','.');
		//var svar_3 = svar[2].replace(',','.');
		var svartal_1 = parseFloat(svar_1);
		var svartal_2 = parseFloat(svar_2);
		//var svartal_3 = parseFloat(svar_3);

		// test hvis rigtigt
		if (Math.abs(svartal_1-resultat_1)<0.1 && 
			Math.abs(svartal_2-resultat_2)<0.1){
			//Math.abs(svartal_3-resultat_3)<0.1    ){
			return true;
		} else {
			return false;
		}
	}
	
	
	
	function random(min_random, max_random) {
		var range = max_random - min_random + 1;
		return Math.floor(Math.random() * range) + min_random;
	}

</script>
