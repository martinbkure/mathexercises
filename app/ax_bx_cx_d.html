<h1>Interaktive opgaver af typen $$a(x+b)+cx=d$$</h1>
<br>
Resultater indenfor en margin af 0.2 tages som korrekte.
<br>	
	<div id="thecontainer"></div>

<script>

mysetup("thecontainer", generate_opg3, test_result,1,"x=","");
	
	// opgaver af a(x+b)+cx=d
	function generate_opg3(){
		var a = random(-9, 9);
		if (a==0){a=1;}
		var b = random(-9, 9);
		var c = random(-9, 9);
		if (c==-a){c=c+1;}
		if (c==0){c=c+1;}
		var d = random(-9, 9);
		
		var tb ="";
		if (b>0){
			tb="+"+b;
		} else 
		if (b < 0){
			tb=""+b;
		} else
			if (b==0){
				tb ="";
		}
		var tc ="";
		if (c==1){
			tc = "+x";
		} else 
		if (c==-1){
			tc = "-x";
		} else 
		if (c>0){
			tc="+"+c+"x";
		} else 
		if (c < 0){
			tc=""+c+"x";
		} else
			if (c==0){
				tc ="";
		}
		var td = d;

		return ["$"+a+"(x"+tb+")"+tc+"="+td+"$", (d-a*b)/(a+c)];		
	}

	// tester om angivne resultat er korrekt
	// svar is a string containing the users anwer
	// facit is a string containing the result generated from the above generate funktion
	function test_result(svar, facit, type){
		
		var resultat = parseFloat(facit);
		
		svar2 = (svar[0]).replace(',','.');
		var svartal = parseFloat(svar2);

		// test hvis rigtigt
		if (Math.abs(svartal-resultat)<0.2){
			return true;
		} else {
			return false;
		}
	}
	
	function random(min_random, max_random) {
		var range = max_random - min_random + 1;
		return Math.floor(Math.random() * range) + min_random;
	}

</script>
