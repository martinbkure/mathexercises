	<h1>Interaktive opgaver af typen $$  \left( \begin{matrix}a\\ b \\ \end{matrix} \right) \cdot \left( \begin{matrix} c \\ d \\ \end{matrix} \right)   $$</h1>
<br>
Resultater indenfor en margin af 0.1 tages som korrekte.
<br>

	<div id="thecontainer"></div>

<script>

mysetup("thecontainer", generate_opg1, test_result,1,"x=", "");

	// opgaver af ax+b=c
	// array [opgave, svar]
	function generate_opg1(){
		var a = random(-6, 6);
		var b = random(-6, 6);
		var c = random(-6, 6);
		var d = random(-6, 6);
		
		// note to self remember ekstra \ because of the html parsing i guess
		var st = "$$ x= \\left( \\begin{matrix}"+a+"\\\\ "+b+" \\\\ \\end{matrix} \\right) \\cdot \\left( \\begin{matrix}"+c+"\\\\ "+d+" \\\\ \\end{matrix} \\right)   $$";
		
		return [st, a*c+b*d];	
	}
	
	// tester om angivne resultat er korrekt
	// svar is a string containing the users anwer
	// facit is a string containing the result generated from the above generate funktion
	function test_result(svar, facit, type){
		
		var resultat = parseFloat(facit);
		
		svar2 = (svar[0]).replace(',','.');
		var svartal = parseFloat(svar2);

		// test hvis rigtigt
		if (Math.abs(svartal-resultat)<0.1){
			return true;
		} else {
			return false;
		}
	}
	
	
	
	function random(min_random, max_random) {
		var range = max_random - min_random + 1;
		return Math.floor(Math.random() * range) + min_random;
	}

</script>
